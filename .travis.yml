os:
  - linux
  - osx
language: node_js
node_js:
  - '12'
  - '10'
env:
  global:
    - CC=clang
    - CXX=clang++
    - ATOM_LINT_WITH_BUNDLED_NODE="true"
    - ATOM_CHANNEL="stable"
    # - APM_TEST_PACKAGES=""

install: false
script:
  - chmod u+x ./script/build-package.sh
  - ./script/build-package.sh
  - npm run test
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
    - update-dep
addons:
  apt:
    packages:
    - build-essential
    - fakeroot
    - git
    - libsecret-1-dev
