os:
  - linux
language: node_js
node_js:
  - '12'
  - '10'
env:
  global:
    - CC=clang
    - CXX=clang++
  - APM_TEST_PACKAGES="linter"
install:
  - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
  - chmod u+x build-package.sh
  - ./build-package.sh
script:
  - npm rebuild
  - npm run test
addons:
  apt:
    packages:
    - build-essential
    - fakeroot
    - git
    - libsecret-1-dev
after_success:
  - './node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls'
